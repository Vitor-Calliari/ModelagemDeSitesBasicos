<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body> 
    <div style="text-align: center;">
        <h1>Cadastro</h1>
    </div>
    <form action="/Lista001/Cadastro_concluido.html" target="_blank">
    <h2>Informações pessoais</h2>
        <label for="fname">Primeiro nome:</label>
        <input type="text" id="fname" name="Primeiro nome"> <br>
        <label for="lname">Sobrenome:</label>
        <input type="text" id="lname" name="Sobrenome">
        </fieldset><br><br>
        <input type="radio" id="idSexo1" name="idSexo" value="M">
        <label for="idSexo1">Masculino</label>
        <input type="radio" id="idSexo2" name="idSexo" value="F">
        <label for="idSexo2">Feminino</label>
        <input type="radio" id="idSexo3" name="idSexo" value="NaoInformar">
        <label for="idSexo3">Não Informar</label><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br> 
        <label for="date">Nascimento</label>
        <input type="date" id="data" name="Data de nascimento"><br>

    <h3>Interesses</h3>
        <input type="checkbox" id="c" name="fav_language" value="C">
        <label for="C">C</label><br>
        <input type="checkbox" id="java" name="fav_language" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="html" name="fav_language" value="html">
        <label for="html">HTML</label><br>
    <h3>Escolaridade</h3>
        <label for="escolaridade">Qual a escolaridade?</label>
        <select id="graus" name="graus">
        <option value=""></option>
        <option value="Fundamental">Fundamental Completo</option>
        <option value="Medio">Médio Completo</option>
        <option value="Superior">Superior</option>
        <option value="Mestrado">Pós/Mestrado</option>
        </select><br><br>
        <input type="submit" value="Enviar"><br><br>
        <input type="reset" value="Limpar"><br><br>
        <button type="button" onclick="alert('Olá Mundo')">Clique aqui</button>

    </form>

</body>
</html>
